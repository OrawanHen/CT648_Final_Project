<br />
<div class="slider">
    <div class="slide-track">
        @for (ques of questionList ; track ques.correct_answer; ){
        <div class="slide">
            <p class="title">Question : {{ques.question}}</p>
            <p class="answer">Answer : {{ques.correct_answer}}</p>
        </div>
        }
    </div>
</div>
