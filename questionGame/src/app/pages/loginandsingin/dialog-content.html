<div class="container" id="container" [class.right-panel-active]="isSignUpActive">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Create Account</h1>

      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="">
      <h1>Sign in</h1>
      <input type="email" placeholder="Email" #username />
      <input type="password" placeholder="Password" #password />
      <!-- <a href="#">Forgot your password?</a> -->
      <button type="button" (click)="handelSingIn(username.value, password.value)">Sign In</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn" (click)="toggleSignIn()">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start your journey with us</p>
        <button class="ghost" id="signUp" (click)="toggleSignUp()">Sign Up</button>
      </div>
    </div>
  </div>
</div>
<div>
  <button mat-button (click)="openDialog()">Open dialog</button>
</div>>
